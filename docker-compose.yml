version: '3.8'

# ==================== 网络配置 ====================
networks:
  blog-network:
    driver: bridge

# ==================== 卷配置 ====================
volumes:
  postgres-data:
    driver: local

# ==================== 服务配置 ====================
services:
  # ==================== 后端服务 ====================
  backend:
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile
    container_name: blog-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # 数据库配置
      - DATABASE_URL=${DATABASE_URL:-file:./dev.db}

      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-this-at-least-32-characters-long}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}

      # CORS 配置
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}

      # 运行环境
      - NODE_ENV=${NODE_ENV:-production}

      # SMTP 配置（邮件订阅功能）
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM:-noreply@blog.com}

      # 应用配置
      - APP_URL=${APP_URL:-http://localhost:3000}
    volumes:
      - ./packages/backend/prisma:/app/prisma
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== 前端服务 ====================
  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    container_name: blog-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

