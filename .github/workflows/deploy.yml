name: Build and Deploy to Tencent Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./packages/backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./packages/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 10  # è®¾ç½®è¶…æ—¶æ—¶é—´ä¸º 10 åˆ†é’Ÿ

    steps:
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script_stop: true  # é‡åˆ°é”™è¯¯ç«‹å³åœæ­¢
        request_pty: true  # è¯·æ±‚ä¼ªç»ˆç«¯
        script: |
          set -e

          echo "ğŸš€ Starting deployment at $(date)"
          echo "=========================================="

          echo "ğŸ“‚ Step 1: Navigate to project directory"
          cd /var/blog
          pwd

          echo ""
          echo "ğŸ“¥ Step 2: Pulling latest code from GitHub..."
          git pull origin main
          echo "âœ… Code updated successfully"

          echo ""
          echo "ğŸ” Step 3: Logging in to GitHub Container Registry..."
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "âœ… Logged in to ghcr.io"

          echo ""
          echo "ğŸ“¦ Step 4: Pulling new Docker images..."
          echo "This may take 1-2 minutes depending on network speed..."
          docker pull ghcr.io/${{ github.repository }}-backend:latest
          docker pull ghcr.io/${{ github.repository }}-frontend:latest
          echo "âœ… Images pulled successfully"

          echo ""
          echo "ğŸ·ï¸  Step 5: Tagging images..."
          docker tag ghcr.io/${{ github.repository }}-backend:latest blog-backend:latest
          docker tag ghcr.io/${{ github.repository }}-frontend:latest blog-frontend:latest
          echo "âœ… Images tagged"

          echo ""
          echo "ğŸ›‘ Step 6: Stopping running containers..."
          docker compose down
          echo "âœ… Containers stopped"

          echo ""
          echo "ğŸš€ Step 7: Starting new containers..."
          docker compose up -d
          echo "âœ… Containers started"

          echo ""
          echo "â³ Step 8: Waiting for containers to be healthy (30 seconds)..."
          sleep 30

          echo ""
          echo "ğŸ’¾ Step 9: Updating database schema..."
          docker compose exec -T backend pnpm db:generate
          docker compose exec -T backend pnpm db:push
          echo "âœ… Database updated"

          echo ""
          echo "ğŸ§¹ Step 10: Cleaning up old images (older than 24 hours)..."
          docker image prune -af --filter "until=24h" || true
          echo "âœ… Cleanup completed"

          echo ""
          echo "=========================================="
          echo "ğŸ“Š Final Status:"
          docker compose ps

          echo ""
          echo "ğŸ“ Container Logs:"
          docker compose logs --tail=20

          echo ""
          echo "âœ… Deployment completed successfully at $(date)!"
          echo "ğŸŒ Blog should be available at: http://114.132.201.84:3000"
